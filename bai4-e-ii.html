<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<input type="number" id="c">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    let kq = document.getElementById('ketqua');
    function kiemtra() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let rs = ""
        if (a+b>c && c+b>a  && a+c>b){
            if (a==b||b==c||a==c) {
                rs = "Đây là tam giác cân";
            }
            else {
                rs="đây k là tam giác cân"
            }
        } else {
            rs="đây k là tam giác"
        }
        kq.innerHTML = rs;
    }
</script>
</body>
</html>
