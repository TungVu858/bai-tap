<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="a">

    <button onclick="tinhtoan()">Tính toán</button>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
<!--nhập vào 1 số tính chu vi và diện tích        -->
        function tinhtoan() {
            let num = +document.getElementById('a').value;
            let area = num*num;
            let chuvi = num*4;
            document.getElementById('result').innerHTML ="chu vi là:"+chuvi + ",diện tích là :" +area;
            // document.getElementById('result1').innerHTML = "diện tích là:"+area;
        }

    </script>
</body>
</html>
